<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Welcome to CelesteMeet</title>
  </head>
  <body onload="onMount()">
    <div class="wrapper">
      <div class="container-body">
        <div class="sidebar">
          <div class="project-name">
            <h1>CelesteMeet</h1>
          </div>
        </div>
        <div class="content">
          <div class="form-area" id="form-area">
            <div class="icon-image">
              <img src="loginIcon.jpg" alt="Login" class="icon" />
            </div>
            <h1>Login</h1>
            <form action="">
              <div class="formContainer">
                <p>Email Address</p>
                <input type="text" id="email" placeholder="Email Address" />
              </div>
              <div class="formContainer">
                <p>Password</p>
                <input type="password" id="password" placeholder="Password" />
              </div>
              <div class="sign-up-div" onClick="displayRegister()">
                New to CelesteMeet? Sign up!
              </div>
              <br />
              <button type="button" class="btn btn-primary" onClick="doLogin()" style="width: 100%">
                Sign in
              </button>
            </form>
          </div>
          <div class="message" id="message"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
