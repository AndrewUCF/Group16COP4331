<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="welcome.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <title>CelesteMeet Home Page</title>
  </head>
  <body onload="onMount()">
    <div class="navbar">
      <div class="title"><h1>CelesteMeet</h1></div>
      <div class="notification" id="message" style="display: none"></div>
      <div class="dropdown">
        <a
          class="dropdown-toggle"
          href="#"
          role="button"
          id="dropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Account
        </a>

        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="dropdownMenuLink"
        >
          <div class="user">
            <p style="margin: 5px" id="user"></p>
          </div>
          <div class="dropdown-divider"></div>
          <div class="signout" onClick="signout()" style="text-align: center">
            signout
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="content-body">
        <div class="sidebar">
          <div class="sidebar-header">
            <div><h3>Contacts</h3></div>
            <div>
              <i
                class="fas fa-plus fa-flag fa-2x"
                onClick="displayAddForm()"
              ></i>
            </div>
          </div>
          <div class="search">
            <input
              id="search"
              type="text"
              class="form-control"
              placeholder="Search a contact"
            />
            <button onClick="userSearch()" style="outline: none">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
          <div class="container">
            <h3>All</h3>
          </div>
          <div class="contacts" id="contact"></div>
        </div>

        <div class="contact-information">
          <div class="contact-information-header">
            <h3>Contact Information</h3>
          </div>

          <div class="contact-information-body">
            <h5>Select on a contact to display contents</h5>
          </div>

          <div class="card-container">
            <div class="card-body" id="card-body"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./welcome.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
